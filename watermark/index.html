<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Privacy-First Image Watermark - Add watermarks to images 100% client-side, no data sent to servers.">
    <title>Image Watermark - Privacy First, Offline Ready</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- HEIC/HEIF Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <h1>Image Watermark</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" accept="image/*,.heic,.heif" hidden>
                <div class="drop-zone-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <h2>Drop your image here</h2>
                    <p>or click to browse</p>
                    <span class="file-types">Supports JPG, PNG, WebP, GIF, HEIC</span>
                </div>
            </div>

            <!-- Editor Panel (shown after image upload) -->
            <div class="editor-panel hidden" id="editorPanel">
                <!-- Preview Section -->
                <div class="preview-section">
                    <div class="preview-header">
                        <h3>Preview</h3>
                        <div class="preview-actions">
                            <button class="crop-btn" id="cropBtn" aria-label="Crop image">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path>
                                    <path d="M1 6.13L16 6a2 2 0 0 1 2 2v15"></path>
                                </svg>
                                Crop
                            </button>
                            <button class="remove-image" id="removeImage" aria-label="Remove image">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                                Remove
                            </button>
                        </div>
                    </div>
                    <div class="canvas-container">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="settings-section">
                    <h3>Watermark Settings</h3>

                    <!-- Watermark Text -->
                    <div class="setting-group">
                        <label for="watermarkText">Watermark Text</label>
                        <input type="text" id="watermarkText" placeholder="© Your Name" value="© 2024">
                    </div>

                    <!-- Font Size -->
                    <div class="setting-group">
                        <label for="fontSize">
                            <span>Font Size</span>
                            <span class="value-display" id="fontSizeValue">48px</span>
                        </label>
                        <input type="range" id="fontSize" min="12" max="200" value="48">
                    </div>

                    <!-- Opacity -->
                    <div class="setting-group">
                        <label for="opacity">
                            <span>Opacity</span>
                            <span class="value-display" id="opacityValue">50%</span>
                        </label>
                        <input type="range" id="opacity" min="10" max="100" value="50">
                    </div>

                    <!-- Rotation -->
                    <div class="setting-group">
                        <label for="rotation">
                            <span>Rotation</span>
                            <span class="value-display" id="rotationValue">-30°</span>
                        </label>
                        <input type="range" id="rotation" min="-90" max="90" value="-30">
                    </div>

                    <!-- Color -->
                    <div class="setting-group color-group">
                        <label for="textColor">Text Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="textColor" value="#ffffff">
                            <span id="colorValue">#ffffff</span>
                        </div>
                    </div>

                    <!-- Position -->
                    <div class="setting-group">
                        <label>Position</label>
                        <div class="position-grid">
                            <button class="position-btn" data-position="top-left" title="Top Left">↖</button>
                            <button class="position-btn" data-position="top-center" title="Top Center">↑</button>
                            <button class="position-btn" data-position="top-right" title="Top Right">↗</button>
                            <button class="position-btn" data-position="middle-left" title="Middle Left">←</button>
                            <button class="position-btn active" data-position="center" title="Center">●</button>
                            <button class="position-btn" data-position="middle-right" title="Middle Right">→</button>
                            <button class="position-btn" data-position="bottom-left" title="Bottom Left">↙</button>
                            <button class="position-btn" data-position="bottom-center" title="Bottom Center">↓</button>
                            <button class="position-btn" data-position="bottom-right" title="Bottom Right">↘</button>
                        </div>
                    </div>

                    <!-- Tile/Repeat Option -->
                    <div class="setting-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="tileWatermark">
                            <span class="checkmark"></span>
                            <span>Tile watermark across image</span>
                        </label>
                    </div>

                    <!-- Tile Spacing (shown when tile is enabled) -->
                    <div class="setting-group tile-spacing-group hidden" id="tileSpacingGroup">
                        <label for="tileSpacing">
                            <span>Tile Spacing</span>
                            <span class="value-display" id="tileSpacingValue">100%</span>
                        </label>
                        <input type="range" id="tileSpacing" min="50" max="300" value="100">
                        <div class="slider-labels">
                            <span>Dense</span>
                            <span>Sparse</span>
                        </div>
                    </div>

                    <!-- Download Button -->
                    <button class="download-btn" id="downloadBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Watermarked Image
                    </button>
                </div>
            </div>
        </main>

        <!-- Crop Modal -->
        <div class="modal-overlay hidden" id="cropModal">
            <div class="modal-content crop-modal">
                <div class="modal-header">
                    <h3>Crop Image</h3>
                    <button class="modal-close" id="closeCropModal">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <!-- Aspect Ratio Selector -->
                <div class="aspect-ratio-selector">
                    <label>Aspect Ratio:</label>
                    <div class="ratio-buttons">
                        <button class="ratio-btn active" data-ratio="free">Free</button>
                        <button class="ratio-btn" data-ratio="1:1">1:1</button>
                        <button class="ratio-btn" data-ratio="4:3">4:3</button>
                        <button class="ratio-btn" data-ratio="3:2">3:2</button>
                        <button class="ratio-btn" data-ratio="16:9">16:9</button>
                        <button class="ratio-btn" data-ratio="9:16">9:16</button>
                    </div>
                </div>

                <div class="crop-container" id="cropContainer">
                    <canvas id="cropCanvas"></canvas>
                    <div class="crop-box" id="cropBox">
                        <div class="crop-handle nw" data-handle="nw"></div>
                        <div class="crop-handle n" data-handle="n"></div>
                        <div class="crop-handle ne" data-handle="ne"></div>
                        <div class="crop-handle e" data-handle="e"></div>
                        <div class="crop-handle se" data-handle="se"></div>
                        <div class="crop-handle s" data-handle="s"></div>
                        <div class="crop-handle sw" data-handle="sw"></div>
                        <div class="crop-handle w" data-handle="w"></div>
                    </div>
                    <div class="crop-overlay" id="cropOverlay"></div>
                </div>

                <div class="crop-info">
                    <span id="cropDimensions">Drag corners or edges to adjust</span>
                </div>
                <div class="modal-actions">
                    <button class="btn-secondary" id="cancelCrop">Cancel</button>
                    <button class="btn-primary" id="applyCrop">Apply Crop</button>
                </div>
            </div>
        </div>

        <!-- Privacy Footer -->
        <footer class="footer">
            <div class="privacy-notice">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>Images are processed entirely on your device. No data is sent to any server.</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
